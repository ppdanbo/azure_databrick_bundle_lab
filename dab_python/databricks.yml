# This is a Databricks asset bundle definition for dab_python.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_python
  uuid: 11d82eb0-1234-5678-9abcgit sta-d9fccb7c0608

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  catalog:
    default: "citibike_dev" 
  dev_flag:
    default: true 

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    # note: since default set as true , thus when it is default when not specifying the
    # note: since its mode as development, the rootpath needs unique and contains the userid
    mode: development
    default: true   
    workspace:
      host: https://adb-123456789.1.azuredatabricks.net
      # root_path: /Workspace/Users/mygmail@gmail.com/bundle_deployment/${bundle.name}/${bundle.target}   
    # presets:
      # Set dynamic_version: true on all artifacts of type "whl".
      # This makes "bundle deploy" add a timestamp to wheel's version before uploading,
      # new wheel takes over the previous installation even if actual wheel version is unchanged.
      # See https://docs.databricks.com/aws/en/dev-tools/bundles/settings
      # artifacts_dynamic_version: true

  test:
    mode: production
    variables:
      catalog: 
        default: "citibike_test"
      dev_flag:
        default: false
    presets:
      name_prefix: '[test] '
    workspace:
      host: https://adb-123456789.5.azuredatabricks.net
      # root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
      # We explicitly deploy to /Workspace/Users/mygmail@gmail.com to make sure we only have a single copy.
    permissions:
      - user_name: mygmail@gmail.com
        level: CAN_MANAGE
    run_as:
      user_name: mygmail@gmail.com

  prod:
    mode: production
    variables:
      catalog: 
        default: "citibike_prod"
      dev_flag:
        default: false
    presets:
      name_prefix: '[prod] '
    workspace:
      host: https://adb-123456789.11.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/mygmail@gmail.com to make sure we only have a single copy.
      # root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: mygmail@gmail.com
        level: CAN_MANAGE
    run_as:
      user_name: mygmail@gmail.com
