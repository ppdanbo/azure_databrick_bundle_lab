resources:
  jobs:
    citibike_etl_pipeline_nb:
      name: citibike_etl_pipeline_nb
      tasks:
        - task_key: 00_wheel_upload
          python_wheel_task:
            package_name: dab_python_pkg
            entry_point: run
          # existing_cluster_id: 0910-040157-l38vfs81
          job_cluster_key: standard_f4_sn
          libraries:            
            - whl: ../dist/*.whl
        - task_key: 01_bronze_citibike
          depends_on:
            - task_key: 00_wheel_upload
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/01_bronze/01_bronze_citibike_v1.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              task_name: "{{task.name}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE
          # existing_cluster_id: 0910-040157-l38vfs81  
          job_cluster_key: standard_f4_sn
        - task_key: 02_silver_citibike
          depends_on:
            - task_key: 01_bronze_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/02_silver/02_silver_citibike_v1.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              task_name: "{{task.name}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE
          # existing_cluster_id: 0910-040157-l38vfs81
          job_cluster_key: standard_f4_sn
          # libraries:
          #   - whl: ../dist/*.whl
        - task_key: 03_gold_citibike_daily_ride_summary
          depends_on:
            - task_key: 02_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_ride_summary_v1.ipynb
            source: WORKSPACE
            base_parameters:
              catalog: "${var.catalog}"
          # existing_cluster_id: 0910-040157-l38vfs81
          job_cluster_key: standard_f4_sn
        - task_key: 03_gold_citibike_daily_station_performance
          depends_on:
            - task_key: 02_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_station_performance_v1.ipynb
            source: WORKSPACE
            base_parameters:
              catalog: "${var.catalog}"
          # existing_cluster_id: 0910-040157-l38vfs81
          job_cluster_key: standard_f4_sn
      job_clusters:
        - job_cluster_key: standard_f4_sn
          new_cluster: "${var.standard_f4_sn}" 
        # - job_cluster_key: ds3_v2_sn
        #   new_cluster: "${var.ds3_v2_sn}" 
      queue:
        enabled: true